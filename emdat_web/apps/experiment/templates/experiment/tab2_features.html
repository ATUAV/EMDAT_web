{# Gaze #}
<div class="form-group">
    <label class="control-label">
        {{ features_form.gaze.label }} {% if features_form.gaze.field.required %} *{% endif %}
        {% if features_form.gaze.help_text %}
            <i tabindex="-1" class="fa fa-question-circle" data-toggle="popover" data-placement="right" data-trigger="focus" title="{{ features_form.gaze.label }}" data-content="{{ features_form.gaze.help_text }}"></i>
        {% endif %}
    </label>
    <div class="list-features">
        <select id="gaze" name="gaze[]" multiple>
            {% for value in gaze_features %}
                <option value="{{ value.key }}">{{ value.name }}</option>
            {% endfor %}
        </select>
    </div>
</div>
<hr>
